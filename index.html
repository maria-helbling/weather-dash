<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/059afb13b5.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Your Personal Weather Channel</h1>

    <input type="text" id="city-search" placeholder="City search"><br>

    <div id="forecast"></div>
